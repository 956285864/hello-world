<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind 实例</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <style>
        .classA{
            color: red;
        }
        .classB{
            font-size: 18;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>v-bind 实例</h1>
    <hr>
    <div id="app">
        <p>
            <img v-bind:src="inmSrc" style="width:200px;height:400px;">
        </p>
        <p><a :href="webUrl" target="_blank">gogog!!!</a></p>
        <hr>
        <div :class="className">1.绑定class</div>
        <div :class="{classA:isOk}">2.绑定class中的判断</div>
        <div :class="[classA,classB]">3.绑定class中的数组</div>
        <div :class="isOk?classA:classB">4.绑定class中的三元运算符</div>
        <hr>
        <div>
            <input type="checkbox" id="isOk" v-model='isOk'>
            <label for="isOk">isOk={{isOk}}</label>
        </div>
        <hr>
        <div :style="{color:red,fontSize:font}">5.绑定style</div>
        <div :style="styleObject">6.绑定style对象</div>
    </div>

    <script typa="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                inmSrc:'../images/guidao.jpg',
                webUrl:'http://www.bilibili.com',
                className:'classA',
                isOk:true,
                classA:'classA',
                classB:'classB',
                red:'red',
                font:'20px',
                styleObject:{
                    color:'green',
                    fontSize:'30px'
                }
            },


        })


    </script>
</body>
</html>
