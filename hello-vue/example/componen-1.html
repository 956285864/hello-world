<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-1 组件</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Component-1 组件</h1>
    <hr>
    <div id="app">
        {{messsage}}
        <jswu></jswu>
        <panda></panda>
    </div>

    <script typa="text/javascript">
        Vue.component('jswu',{
            template:`
                <div style="color:red">我是全局的jswu组件</div>
            `
        })
        var app=new Vue({
            el:"#app ",
            data:{
                messsage:"hello world!"
            },
            components:{
                "panda":{
                    template:`
                        <div style="color:green">我是局部的panda组件</div>
                    `
                }
            }
        })

    </script>
</body> 
</html>
