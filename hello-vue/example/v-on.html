<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on 实例</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
    <style>
        button{
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>v-on 实例</h1>
    <hr>
    <div id="app">
       本场比赛得分：{{num}}
       <p>
           <button v-on:click='jiafeng'>+</button>
           <button @click='jianfeng'>--</button><br>
           <input type="text" v-on:keyup.enter='onEnter' v-model="num2">
       </p>
    </div>

    <script typa="text/javascript">
        var app=new Vue({
            el:"#app ",
            data:{
                num:0,
                num2:1
            },
            methods: {
                jiafeng:function(){
                    this.num++;
                    console.log(this.num)
                },
                jianfeng:function(){
                    this.num--;
                    console.log(this.num)
                },
                onEnter:function(){
                    this.num=this.num + parseInt(this.num2)
                }
            },

        })


    </script>
</body>
</html>
