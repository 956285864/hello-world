<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-2</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Component-2 props组件</h1>
    <hr>
    <div id="app">
        {{messsage}}

        <panda :here="messsage"></panda>
    </div>

    <script typa="text/javascript">

        var app=new Vue({
            el:"#app ",
            data:{
                messsage:"China"
            },
            components:{
                "panda":{
                    template:`
                        <div style="color:green">Panda form {{ here }}</div>
                    `,
                    props:['here']
                }
            }
        })

    </script>
</body> 
</html>
