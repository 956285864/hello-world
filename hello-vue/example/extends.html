<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extends Option 选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Extends Option 选项</h1>
    <hr>
    <div id="app">
        <p>${num}</p>
        <p><button @click="add">add</button></p>
    </div>
    <script typa="text/javascript">
        var extendsObj={
            updated:function(){
                console.log("我是扩展的updated");
            },
            methods:{
                add:function(){
                    console.log('我是扩展的方法');
                    
                    this.num++;
                }
            }
        }
        var app=new Vue({
            el:"#app ",
            data:{
                num:1
            },
            methods: {
                add:function(){
                    console.log('我是原生的方法');
                    
                    this.num++;
                }
            },
            updated() {
                console.log("我是原生的updated");
                
            },
            extends:extendsObj,
            delimiters:['${','}']
        })
    </script>
</body> 
</html>
