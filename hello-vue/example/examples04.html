<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examples slot Demo 03</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.js"></script>
</head>
<body>
    <h1>Examples slot Demo 04</h1>
    <hr>
    <div id="app">
        <jswu>
            <span slot="bolgUrl">{{jswuData.bolgUrl}}</span>
            <span slot="netName">{{jswuData.netName}}</span>
            <span slot="skill">{{jswuData.skill}}</span>
        </jswu>
        
    </div>
    <template id="tep">
        <div>
            <p>地址:<slot name="bolgUrl"></slot></p>
            <p>网名:<slot name="netName"></slot></p>
            <p>类型:<slot name="skill"></slot></p>
        </div>
    </template>
    <script typa="text/javascript">
        var jswu={
            template:"#tep"
        }
        var app=new Vue({
            el:'#app',
            data:{
                jswuData:{
                    bolgUrl:'http://bilibili.com',
                    netName:'jswu',
                    skill:'嘿嘿嘿'
                }
            },
            components:{
                "jswu":jswu
            }
        });

    </script>
</body> 
</html>
