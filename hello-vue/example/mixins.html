<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixins Option 选项</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>Mixins Option 选项</h1>
    <hr>
    <div id="app">
        <p>{{num}}</p>
        <p><button @click="add">add</button></p>
    </div>
    <script typa="text/javascript">
        var addConsole={
            updated:function(){
                console.log("数据发生变化，变成了"+this.num)
            }
        };
        Vue.mixin({
            updated:function(){
                console.log("我是全局")
            }
        });
        var app=new Vue({
            el:"#app ",
            data:{
                num:1
            },
            methods: {
                add:function(){
                    this.num++;
                }
            },
            updated:function(){
                console.log("我是原生")
            },
            mixins:[addConsole]
        })
    </script>
</body> 
</html>
