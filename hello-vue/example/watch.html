<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld</title>
    <script src="../assets/js/vue.js" type="text/javascript"></script>
</head>
<body>
    <h1>HelloWorld</h1>
    <hr>
    <div id="app">
        <p>今日温度:{{wendu}}℃</p>
        <p>穿衣建议:{{chuanyi}}</p>
        <p><button @click="shenggao">升高温度</button></p>
        <p><button @click="jiangdi">降低温度</button></p>
    </div>
    <script typa="text/javascript">
        var chuanyiArr=["T恤短袖","夹克长裙","棉衣羽绒服"];

        var app=new Vue({
            el:"#app ",
            data:{
                wendu:14,
                chuanyi:'夹克长裙',
            },
            methods:{
                shenggao:function(){
                    this.wendu+=5;
                },
                jiangdi:function(){
                    this.wendu-=5;
                }
            },
            watch: {
                // wendu:function(newVal,oldVal){
                //     if(newVal>=26){
                //         this.chuanyi=chuanyiArr[0];
                //     }else if(newVal<26 && newVal>0){
                //             this.chuanyi=chuanyiArr[1];
                //     }else{
                //         this.chuanyi=chuanyiArr[2];
                //     }
                // }
            },
        })

        app.$watch('wendu',function(newVal,oldVal){
                    if(newVal>=26){
                        this.chuanyi=chuanyiArr[0];
                    }else if(newVal<26 && newVal>0){
                            this.chuanyi=chuanyiArr[1];
                    }else{
                        this.chuanyi=chuanyiArr[2];
                    }
            })
    </script>
</body> 
</html>
