<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Early Examples Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.2.1.js"></script>
</head>
<body>
    <h1>Early Examples Demo</h1>
    <hr>
    <div id="app">
        
    </div>
    <p><button onclick='desatroy()'>卸载</button></p>
    <p><button onclick='relaod()'>刷新</button></p>
    <p><button onclick='tick()'>更改</button></p>
    <script typa="text/javascript">
        var jswu=Vue.extend({
            template:` <p>{{message}}</p>`,
            data:function(){
                return {
                    message:'Hello jswu'
                }
            },
            mounted:function() {
                console.log("mounted 被创建")
            },
            destroyed:function() {
                console.log("destroyed 销毁之后")
            },
            updated:function() {
                console.log('updated 更新之后')
            },
        })

        var vm=new jswu().$mount("#app");
        function desatroy(){
            vm.$destroy();
        }
        function relaod(){
            vm.$forceUpdate();
        }

        function tick(){
            vm.message="update message info ";
            vm.$nextTick(function(){
                console.log('message更新完后我被调用了');
            })
        }
    </script>
</body> 
</html>
